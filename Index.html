<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/plain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Lua Script</title>
</head>
<body>
    <pre id="rawContent"></pre>
    <script>
        // Ваш Lua-код в виде строки
        var luaCode = `
        print("Hello, world!")
        local player = game.Players.LocalPlayer
        print(player.Name)
        `;

        // Выводим Lua-код на страницу в "raw" виде
        document.getElementById('rawContent').textContent = luaCode;
    </script>
</body>
</html>
